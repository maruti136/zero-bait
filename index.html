<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Zero Bait</title>
</head>

<body>
    <!-- Modal Window -->
    <div class="overlay">
        <div class="modal">
            <h2 class="modal-title">ZERO BAIT</h2>
            <form class="modal-form">
                <input type="text" id="player1-name" placeholder="Enter name of player 1" required />
                <input type="text" id="player2-name" placeholder="Enter name of player 2" required />
                <button type="submit" class="modal-btn">Start</button>
            </form>
        </div>
    </div>


    <main>
        <section class="player player--0 player--active">
            <h2 class="name" id="name--0"></h2>
            <p class="score" id="score--0">0</p>
            <div class="current">
                <p class="current-label">Current</p>
                <p class="current-score" id="current--0">0</p>
            </div>
        </section>
        <section class="player player--1">
            <h2 class="name" id="name--1"></h2>
            <p class="score" id="score--1">0</p>
            <div class="current">
                <p class="current-label">Current</p>
                <p class="current-score" id="current--1">0</p>
            </div>
        </section>

        <img src="./static/dice-6.png" alt="Playing dice" class="dice" />
        <button class="btn btn--new">ðŸ”„ New game</button>
        <!-- <button class="btn btn--roll">ðŸŽ² Roll dice</button> -->
        <button class="btn btn--hold">ðŸ“¥ PASS</button>
    </main>


    <script type="module" src="script.js"></script>
</body>

</html>
